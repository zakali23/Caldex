# app/config/security.yml
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_SALARIE: ROLE_USER
        ROLE_GESTION: ROLE_SALARIE
        ROLE_ADMIN: ROLE_GESTION



    providers:
        in_memory:
            memory: ~

        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        main:
            remember_me:
                secret:    '%secret%'
                lifetime: 31536000 # 1 year in seconds
                path:    /
            pattern: ^/
            form_login:
                provider: fos_userbundle
                remember_me: true
                default_target_path: /profile_user
            logout:       true

            anonymous:    true


            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~

            # https://symfony.com/doc/current/security/form_login_setup.html
            #form_login: ~


        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, roles: [ROLE_ADMIN, ROLE_GESTION, ROLE_SALARIE] }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/locataire/, role: ROLE_LOCATAIRE }
        - { path: ^/proprietaire/, role: ROLE_PROPRIETAIRE }
        - { path: ^/syndicat/, role: ROLE_SYNDICAT }
        - { path: ^/coproprietaire/, role: ROLE_COPROPRIETAIRE }
        - { path: ^/asso_copro/, role: ROLE_ASSOCOPRO }
        - { path: ^/copro/new$, role: ROLE_ADMIN }
        - { path: ^/immeuble/new$, role: ROLE_ADMIN }
        - { path: ^/lot/new$, role: ROLE_ADMIN }
        - { path: ^/piece/new$, role: ROLE_ADMIN }