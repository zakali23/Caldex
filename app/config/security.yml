# app/config/security.yml
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_LOCATAIRE: ROLE_LOCATAIRE
        ROLE_PROPRIETAIRE: ROLE_PROPRIETAIRE
        ROLE_SALARIE_SYNDICAT: ROLE_SALARIE_SYNDICAT
        ROLE_SYNDICAT: ROLE_SYNDICAT
        ROLE_COPROPRIETAIRE: ROLE_COPROPRIETAIRE
        ROLE_ASSOCOPRO: ROLE_ASSOCOPRO
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        in_memory:
            memory: ~

        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        main:
            remember_me:
                secret:    '%secret%'
                lifetime: 604800 # 1 week in seconds
                path:    /
            pattern: ^/
            #remember_me:
            #    secret:   '%secret%'
            #    lifetime: 1 # 1 week in seconds
            #    path:     /
                # by default, the feature is enabled by checking a
                # checkbox in the login form (see below), uncomment the
                # following line to always enable it.
                #always_remember_me: true
            form_login:
                provider: fos_userbundle
                remember_me: true
                default_target_path: /profile_user
            logout:       true

            anonymous:    true


            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~

            # https://symfony.com/doc/current/security/form_login_setup.html
            #form_login: ~


        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: ROLE_ADMIN }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/locataire/, role: ROLE_LOCATAIRE }
        - { path: ^/proprietaire/, role: ROLE_PROPRIETAIRE }
        - { path: ^/syndicat/, role: ROLE_SYNDICAT }
        - { path: ^/coproprietaire/, role: ROLE_COPROPRIETAIRE }
        - { path: ^/asso_copro/, role: ROLE_ASSOCOPRO }